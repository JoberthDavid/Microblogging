<div class="post" *ngFor="let tweet of listTweets">
    <div class="user-avatar">
        <img [src]='getUserImage( tweet.id )' />
    </div>
    <div class="post-content" >

        <div class="post-user-info" >
            <h4>{{ getUsername( tweet.id ) }}</h4>
            <i class="fas fa-check-circle"></i>
            <span>{{ getUser( tweet.id ) }}</span>
        </div>
        <p class="post-text"  >{{ getDescricao( tweet.id ) }}</p>
        
        <div class="post-img">
            <img src='http://lorempixel.com/400/200/city/{{ tweet.id }}/'/>
        </div> 
        
        <div class="post-icons">
            <i class="far fa-comment"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
            <i class="fas fa-share-alt"></i>
        </div>
        
    </div>
</div>
